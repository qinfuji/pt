    <link href="css/FA/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script>
        $(function() {
            initLayout();
            siderBar();
        });

        function initLayout(){
            var containH = $(window).height() - $('#pt-head').outerHeight() - $('#pt-toolbar').outerHeight() -$('#pt-footer').outerHeight();
            $("#pt-maincontainer").height(containH);
            var editorW = $("#pt-maincontainer").width() - $('#leftside').outerWidth() - $('#rightside').outerWidth() ;
            $('#pt-editor').width(editorW);
            var leftposition = $('#leftside').position();
            var leftwidth = $('#leftside').width();
            var rightposition = $('#rightside').position();
            $('#pt-editor').css({"left" : (leftposition.left + leftwidth) , "right": rightposition.left , "height":containH})
        }

        function siderBar(){
            //var pos = $('#leftside').position();
            //$('#pt-editor').outerWidth();
            //$("#pt-splitBarProxy").css({left:(pos.left + $('#leftside').outerWidth())});
            //$("#pt-splitBar").css({left:(pos.left + $('#leftside').outerWidth())})
        }

    </script>
</head>
